os:
  - linux
  - osx

sudo: required

compiler:
  - gcc
  - clang

addons:
  apt:
    packages:
      - libyajl-dev

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install yajl; fi
  
script:
  - autoreconf -vi
  - ./configure --with-tcl=/usr/lib/tclConfig.sh
  - make
  - sudo make install
